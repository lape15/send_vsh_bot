
name: Berlin Appointment Checker VSH Bot

on:
  schedule:
    # Run at 7AM, 10AM, 1PM, 4PM (every 3 hours starting from 7AM until 6PM, weekdays only)
    - cron: '0 5-16/3 * * 1-5'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull Docker Image
        run: docker pull lapey/send_vsh_bot:latest

      # List TELEGRAM_* env vars inside the container to debug
      - name: List environment variables in container
        run: |
          docker run --rm \
            -e TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}" \
            -e TELEGRAM_CHAT_ID="${{ secrets.TELEGRAM_CHAT_ID }}" \
            lapey/send_vsh_bot:latest /bin/sh -c "env | grep TELEGRAM_"

      - name: Run Docker Container
        run: |
          docker run --rm \
            -e TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}" \
            -e TELEGRAM_CHAT_ID="${{ secrets.TELEGRAM_CHAT_ID }}" \
            lapey/send_vsh_bot:latest

      - name: Logout from Docker Hub
        run: docker logout

      - name: Delete Docker Container
        run: docker rm lapey/send_vsh_bot:latest